<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
    <title>IG Photo Feed</title>
</head>
<body>
<!-- NAVEGADOR -->
    <div class="bg-light border-bottom mb-2">
        <nav class="navbar container">
            <a href="#">
                <i class="fab fa-instagram navbar-brand"></i>
                Instagram
            </a>
            <div class="navbar-toggler d-flex justify-content-end" data-toggle="collapse" data-target="#collapsibleNavbar">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    Create new post
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <form>
                                    <input type="text" class="form-control" id="recipient-name">
                                    <input type="button">
                                    <input type="button">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown pl-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider">
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

<!-- PILLS -->
    <ul class="nav nav-pills d-flex justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-square" aria-selected="true">
                <i class="fas fa-th-large"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-scroll" role="tab" aria-controls="pills-profile" aria-selected="false">
                <i class="fas fa-square"></i>
            </a>
        </li>
    </ul>
<!-- IMAGENES -->
    <div class="tab-content mt-2 container" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-square-tab">
        <!-- PRIMERA FILA -->
            <div class="row d-flex justify-content-center mw-100">
                <div class="col-4">
                    <div>
                        <img src="https://images.pexels.com/photos/5046577/pexels-photo-5046577.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        alt="Lamp" class="mw-100">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <img src="https://images.pexels.com/photos/5037913/pexels-photo-5037913.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        alt="Lamp" class="mw-100">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <img src="https://images.pexels.com/photos/179114/pexels-photo-179114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        alt="Lamp" class="mw-100">
                    </div>
                </div>
            </div>
        <!-- SEGUNDA FILA -->
            <div class="row d-flex justify-content-center mw-100">
                <div class="col-4">
                    <div>
                        <img src="https://images.pexels.com/photos/4508025/pexels-photo-4508025.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        alt="Lamp" class="mw-100">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <img src="https://images.pexels.com/photos/179114/pexels-photo-179114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        alt="Lamp" class="mw-100">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <img src="https://images.pexels.com/photos/179114/pexels-photo-179114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        alt="Lamp" class="mw-100">
                    </div>
                </div>
            </div>
        <!-- TERCERA FILA -->
            <div class="row d-flex justify-content-center mw-100">
                <div class="col-4">
                    <div>
                        <img src="https://images.pexels.com/photos/179114/pexels-photo-179114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        alt="Lamp" class="mw-100">
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <img src="https://images.pexels.com/photos/179114/pexels-photo-179114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        alt="Lamp" class="mw-100">
                    </div>
                </div>
                <div class="col-4>
                    <div>
                        <img src="https://images.pexels.com/photos/179114/pexels-photo-179114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        alt="Lamp" class="mw-100">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-scroll-tab">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
